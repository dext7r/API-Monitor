services:
  api-monitor:
    image: iwvw/api-monitor:latest
    container_name: api-monitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - ADMIN_PASSWORD=admin123456
      - JWT_SECRET=change_me_to_a_long_random_string
      - TRUST_PROXY=true
      - NODE_ENV=production
