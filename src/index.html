<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Monitor</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="shortcut icon" href="/logo.svg">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" sizes="32x32">

  <!-- CDN 样式 (由 Vite 注入) -->
  <%- cdnStyleTags %>

    <!-- Template Loader imported in main.js -->
  <link rel="stylesheet" href="css/refined-mobile.css">
</head>

<body>
  <!-- 自定义 CSS -->
  <style id="custom-css"></style>
  <style>
    [v-cloak] {
      display: none !important;
    }
  </style>

  <div id="app" v-cloak>
    <!-- 认证模块 -->
    <div id="template-auth"></div>
    <div id="template-welcome"></div>

    <!-- 主界面布局 -->
    <div v-if="isAuthenticated" class="app-wrapper no-sidebar" :class="{ 'settings-active-context': showSettingsModal }">

      <!-- 主内容区 -->
      <main class="app-main">
        <div v-if="isAuthenticated" class="container">
          <!-- 页面头部 - 模块控制和设置 -->
          <div class="header">
            <div class="title-group" style="display: flex; align-items: center; gap: 12px;">
              <img src="/logo.svg" style="width: 28px; height: 28px;" alt="Logo">
              <div class="title" style="cursor: default; font-weight: 800; letter-spacing: -0.5px;">
                API Monitor
              </div>
            </div>
            
            <!-- 右侧操作区 -->
            <div class="header-actions">
              <button class="btn-settings-toggle" :class="{ active: showSettingsModal }"
                @click="showSettingsModal = !showSettingsModal" title="系统设置">
                <i class="fas fa-cog"></i>
                <span>设置</span>
              </button>
            </div>
          </div>

          <!-- 主标签页导航 (始终在顶部) -->
          <div class="main-tabs">
            <template v-for="module in moduleOrder" :key="module">
              <button v-if="moduleVisibility[module]" class="main-tab" :class="[
                  { active: mainActiveTab === module },
                  module === 'paas' ? 'paas-tab' : '',
                  module === 'dns' ? 'dns-tab' : '',
                  module === 'openai' ? 'openai-tab' : '',
                  module === 'server' ? 'server-tab' : '',
                  module === 'self-h' ? 'self-h-tab' : '',
                  module === 'antigravity' ? 'antigravity-tab' : '',
                  module === 'gemini-cli' ? 'gemini-cli-tab' : ''
                ]" @click="handleTabSwitch(module)">
                <i class="fas" :class="getModuleIcon(module)"></i>
                <span> {{ getModuleName(module) }}</span>
              </button>
            </template>
          </div>

          <!-- 模块模板占位符 -->
          <div id="template-paas"></div>
          <div id="template-dns"></div>
          <div id="template-r2"></div>
          <div id="template-openai"></div>
          <div id="template-antigravity"></div>
          <div id="template-gemini-cli"></div>
          <div id="template-server"></div>
          <div id="template-self-h"></div>
        </div>

        <!-- 未登录占位符 -->
        <div v-else class="guest-placeholder">
          <i class="fas fa-lock"></i>
          <p>请登录以访问控制台</p>
          <button class="btn btn-primary mt-3" @click="showLoginModal = true">立即登录</button>
        </div>
      </main>
    </div>

    <!-- 全局组件占位符 -->
    <div id="template-settings"></div>
    <div id="template-modals"></div>

    <!-- Toast 系统容器将由 toast.js 自动创建 -->
  </div>

  <!-- CDN 脚本 (由 Vite 注入) -->
  <%- cdnScriptTags %>

    <!-- 模块化 JavaScript -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
