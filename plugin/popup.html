<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #374151;
            --text-sub: #6b7280;
            --border-color: #f3f4f6;
            --item-hover: #f9fafb;
            --accent-color: #6366f1;
            --code-color: #4b5563;
            --header-bg: #ffffff;
            --progress-bg: #e5e7eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-main: #f9fafb;
                --text-sub: #9ca3af;
                --border-color: #1f2937;
                --item-hover: #1f2937;
                --accent-color: #818cf8;
                --code-color: #f3f4f6;
                --header-bg: #111827;
                --progress-bg: #374151;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            max-height: 550px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
        }

        /* Â§¥ÈÉ® */
        .header {
            padding: 12px 16px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title i {
            color: var(--accent-color);
            font-size: 16px;
        }

        .header h1 {
            font-size: 15px;
            font-weight: 600;
        }

        .header .count {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: normal;
            margin-left: 4px;
        }

        /* Ë¥¶Âè∑ÂàóË°® */
        .content {
            max-height: 450px;
            overflow-y: auto;
            padding-bottom: 4px;
        }

        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--progress-bg);
            border-radius: 10px;
        }

        .account-list {
            display: flex;
            flex-direction: column;
        }

        .account-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .account-item:hover {
            background-color: var(--item-hover);
        }

        .account-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .account-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .account-icon .initial {
            font-size: 18px;
            font-weight: bold;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .account-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .issuer {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .account-name {
            font-size: 11px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 12px;
        }

        .code {
            font-family: 'SF Mono', 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--code-color);
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 4px;
        }

        .account-progress {
            width: 100%;
            min-width: 80px;
            height: 3px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 1s linear, background-color 0.3s;
        }

        .progress-bar.low {
            background-color: #ef4444;
        }

        /* Áä∂ÊÄÅÊèêÁ§∫ */
        .loading,
        .empty,
        .error {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-sub);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--progress-bg);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Â∫ïÈÉ® */
        .footer {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            background-color: var(--bg-color);
        }

        .btn-settings {
            background: transparent;
            border: none;
            color: var(--text-sub);
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-settings:hover {
            color: var(--accent-color);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: none;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <span style="font-size: 16px; color: var(--accent-color);">üõ°Ô∏è</span>
            <h1>2FA Ë¥¶Âè∑<span class="count" id="accountCount"></span></h1>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-settings" id="btnSettings" title="ËÆæÁΩÆ">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="content" id="main">
        <div class="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Ëé∑ÂèñÈ™åËØÅÁ†Å...</p>
        </div>
    </div>

    <div class="toast" id="toast">Â§çÂà∂ÊàêÂäü</div>

    <script src="popup.js"></script>
</body>

</html>
